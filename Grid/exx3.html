<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exx3</title>
    <style>
        body{
            min-width: 100vw;
            height: 100vh;
        }
        .grid-container{
            display: grid;
            align-items: center;
            width: 50%;
            grid-template-columns: auto auto auto;
            border: 1px solid black;
        }
        .col{
            border: 1px solid black;
        }
        .footer{
            border: 1px solid black;
            grid-column: 1 / 4;
        }
    </style>
</head>
<body>
    <!-- 3. **Exercício 3: Layout de três colunas com Footer**
    - Crie um layout com três colunas de larguras iguais e um rodapé que ocupe toda a largura abaixo das colunas. -->
    <div class="grid-container">
        <div class="col">Coluna 1</div>
        <div class="col">Coluna 2</div>
        <div class="col">Coluna 3</div>
        <div class="footer">Rodapé</div>
    </div>
</body>
</html>
